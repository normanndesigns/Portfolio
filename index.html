<html>

<head>
<meta charset = utf-8>
	<title>Normann Designs</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="js/spatial_navigation.js"></script>
</head>
<body>
	<div class="global-wrapper">
		<div class="notification" id="notificationBTN">
			<div class="notificationCounter"><p id="notificationCounter">1</p></div>
			<img src="media/notification.svg" alt="Notifications">
			<div class="notificitaionsModule none" id="notificitaionsModule">
				<p>Looking for something specific? <br> Try searching for it in the terminal</p>
			</div>
		</div>
		<div class="centerWrapper">
			<div class="terminalHeader">
				<ul>
					<li></li><li></li><li></li>
				</ul>
			</div>
			<div class="terminal" id="terminalWrapper">
				<form id="terminal">
					<div class="commandLine">
						<label for="terminalInfo">[Normann@localhost ~]# </label><input tabindex="0" onkeyup="search()" autofocus id="terminalInfo" class="navigate" type="text" name="terminalInfo" autocomplete="off">
					</div>
				</form>
				<ul id="search">
					<a class="none navigate" id="portfolio" href="pages/portfolio.html"><li>Portfolio</li></a>
					<a class="none navigate" id="cv" href="pages/cv.html"><li>CV</li></a>
					<a class="none navigate" id="facebook" href="https://www.facebook.com/NormannDesigns"><li>Facebook</li></a>
					<a class="none navigate" id="instagram" href="https://www.instagram.com/heyimnormann/"><li>Instagram</li></a>
					<a class="none navigate" id="linkedin" href="https://www.linkedin.com/in/NormannDesigns"><li>Linkedin</li></a>
					<a class="none navigate" id="contact" href="pages/contact.html"><li>Contact</li></a>
					<a class="none navigate" id="help" href="pages/help.html"><li>Help</li></a>
				</ul>
			</div>
			<div class="terminalFooter"></div>
		</div>
	</div>
</body>
<script src="js/script.js"></script>
</html>
